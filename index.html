<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="card">
        <div class="search-button">
            <input type="text" placeholder="Search City" spellcheck="false" title="Search City">
            <button title="Search"><i class="fa-solid fa-magnifying-glass" id="search"></i></button>
        </div>
        <div class="weather">
            <img src="images/haze.png" alt="weather" class="weatherImg">
            <div class="temp-city">
                <h1 class="temp">31Â°c</h1>
                <h2 class="city">Surat</h2>
            </div>
        </div>
        <div class="details">
            <div class="col">
                <i class="fa-solid fa-droplet"></i>
                <div>
                    <p class="humidity">80%</p>
                    <p>humidity</p>
                </div>
            </div>
            <div class="col">
                <i class="fa-solid fa-wind"></i>
                <div>
                    <p class="wind">24km/h</p>
                    <p>Wind Speed</p>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
